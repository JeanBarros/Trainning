<script>
    $('.slideshow').each( function() {  
      var $slideshow = $(this);
      $slideshow.imagesLoaded( function() {
        $slideshow.skidder({
          slideClass    : '.slide',
          scaleSlides   : true,
          maxSlideWidth : 1300,
          maxSlideHeight: 500,
          leftaligned   : false,
          cycle         : true,
          paging        : true,
          swiping       : true,
          jumpback      : false,
          speed         : 400,
          autoplay      : false,
          interval      : 4000
        });
      });
    });
